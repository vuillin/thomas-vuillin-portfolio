
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sansation:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap');

        /* --- DESIGN SYSTEM REPRIS --- */
        :root {
            --bg-body: #1c1c1e;
            --bg-card: #1b1b1d;
            --text-primary: #f5f5f7;
            --text-secondary: #86868b;
            --accent-blue: #2997ff;
            --accent-gray: #3a3a3c;
            --radius: 20px;
            --font-stack: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-body);
            color: var(--text-primary);
            font-family: var(--font-stack);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            padding-bottom: 100px;
        }

        .container {
            max-width: 90%;
            padding: 0 20px;
        }

        .main-title-contact {
            font-size: 65px;
            text-align: left;
            margin-top: 15px;
            font-family: "Sansation", sans-serif;
            font-weight: 400;
        }

        .main-hr-contact {
            max-width: 35%;
            margin-top: 20px;
            margin-bottom: 55px;
            border: 1px solid #39393b;
        }

        .contact-wrapper {
            display: flex;
            flex-direction: column;
            margin: 0 auto;
        }

        .contact-intro {
            text-align: left;
            width: 80%;
            padding: 10px 25px 5px 20px;
            border-radius: 10px;
            background-color: #0d0d0e;
            box-shadow: 10px 10px 0 0px #000000;
            margin-bottom: 40px;
        }

        .contact-intro-2 {

            display: flex;
            justify-content: center;
            align-self: center;
            text-align: left;
            width: fit-content;
            padding: 15px 25px 15px 20px;
            border-radius: 10px;
            background-color: #0d0d0e;
            box-shadow: 10px 10px 0 0px #000000;
            margin-bottom: 40px;
        }

        .contact-title {
            color: #679b54;
            font-size: 24px !important;
            font-weight: 400;
            margin-bottom: 8px;
        }

        .contact-desc {
            font-family: 'Segoe UI',  sans-serif;
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .form-container {
            text-align: left;
            margin-left: auto;
            width: 85%;
            padding: 10px 50px 5px 50px;
            border-radius: 10px;
            background-color: #0d0d0e;
            box-shadow: -10px 10px 0 0px #000000;
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 25px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            text-transform: uppercase;
            font-size: 17px;
            font-weight: 600;
            letter-spacing: 1px;
            color: #679b54; 
            margin-left: 5px;
        }

        .form-input, .form-textarea {
            width: 100%;
            background-color: #18181a; 
            border-radius: 12px;
            border: none;
            padding: 16px;
            font-size: 17px;
            color: var(--text-primary);
            font-family: var(--font-stack);
            transition: all 0.3s ease;
        }

        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: #679b54;
        }

        .form-textarea {
            min-height: 150px;
            resize: vertical;
        }

        .btn-submit {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            gap: 8px;
            width: fit-content;
            background-color: #679b54;
            box-shadow: 0 5px 0 0px #476e3a;
            color: white;
            padding: 9px 18px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            font-family: 'Segoe UI', sans-serif;
            transition: transform 0.2s ease, filter 0.2s ease;
            margin-bottom: 40px;
        }

        .btn-submit:hover {
            filter: brightness(0.95);
        }

        .btn-submit:active {
            transform:translateY(2px);
        }

        /* --- Animations bloc gauche → droite --- */
        @keyframes slideFromLeft {
            0% {
                opacity: 0;
                transform: translateX(-35px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* --- Animation bloc droite → gauche --- */
        @keyframes slideFromRight {
            0% {
                opacity: 0;
                transform: translateX(35px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* --- Application des animations --- */
        .contact-intro,
        .contact-intro-2 {
            opacity: 0;
            animation: slideFromLeft 0.5s ease-out forwards;
        }

        /* petit décalage pour un effet en cascade */
        .contact-intro-2 {
            animation-delay: 0.15s;
        }

        .form-container {
            opacity: 0;
            animation: slideFromRight 0.5s ease-out forwards;
            animation-delay: 0.3s;
        }

        /* --- Animation titre --- */
        @keyframes slideDownFade {
            0% {
                opacity: 0;
                transform: translateY(-25px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .main-title-contact {
            opacity: 0;
            animation: slideDownFade 0.6s ease-out forwards;
        }


        /* --- animation HR étire --- */
        @keyframes hrGrow {
            0% {
                width: 0;
                opacity: 0;
            }
            100% {
                width: 35%;
                opacity: 1;
            }
        }

        .main-hr-contact {
            opacity: 0;
            width: 0;
            animation: hrGrow 0.6s ease-out forwards;
            animation-delay: 0.2s; 
        }

        @media (max-width: 1000px) {
        
            .main-title-contact {
                font-size: 45px;
            }

            .contact-intro {
                width: auto;
            }

            .form-container {
                width: auto;
            }

            .main-hr-contact {
                margin-bottom: 45px;
            }

        }


    </style>

<body>

    <div class="container">

        <h1 class="main-title-contact">ME CONTACTER</h1>
        <hr class="main-hr-contact">

        <div class="contact-wrapper">
            
            <div class="contact-intro">
                <h2 class="contact-title">PRISE DE CONTACT</h2>
                <p class="contact-desc">
                    Pour toute question ou demande d'information, n'hésitez pas à m'envoyer un message.
                </p>
            </div>

            <form action="#" method="POST">

                <div class="form-container">

                    <div style="display: flex; gap:40px; margin-top: 40px;">

                        <div class="form-group" style="width: 40%;">
                            <label for="name">Nom complet</label>
                            <input type="text" id="name" name="name" class="form-input" placeholder="Votre nom" required>
                        </div>

                        <div class="form-group" style="width: 60%;">
                            <label for="email">Adresse email</label>
                            <input type="email" id="email" name="email" class="form-input" placeholder="exemple@mail.com" required>
                        </div>

                    </div>
                
                    

                    <div class="form-group" style="max-width: 80%;">
                        <label for="subject">Sujet</label>
                        <input type="text" id="subject" name="subject" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Votre message</label>
                        <textarea id="message" name="message" class="form-textarea" required></textarea>
                    </div>

                </div>


                <div class="contact-intro-2">

                    <div class="form-group" style="margin-bottom: 0;">
                        <label class="checkbox-label" style="text-transform:none; letter-spacing:0; font-size:17px; color: var(--text-secondary); display:flex; gap:10px; align-items:flex-start;">
                            <input type="checkbox" id="consent" name="consent" required style="margin-top:15px; margin-right: 10px; transform:scale(1.1);">
                            <span style="text-align: justify;">J'accepte que les informations fournies soient utilisées uniquement pour me recontacter dans le cadre de ce message. Aucun autre traitement ne sera effectué avec mes informations.</span>
                        </label>
                    </div>

                </div>

                <button type="submit" class="btn-submit">
                    <svg xmlns="http://www.w3.org/2000/svg" height="35px" viewBox="0 -960 960 960" width="35px" fill="#e3e3e3"><path d="M720-174.23 678.23-216l72.62-74H570v-60h180.85l-72.62-74L720-465.77 865.77-320 720-174.23ZM162.31-290q-29.83 0-51.07-21.24Q90-332.48 90-362.31v-395.38q0-29.83 21.24-51.07Q132.48-830 162.31-830h515.38q29.83 0 51.07 21.24Q750-787.52 750-757.69v210.15q-7.5-1.23-15-1.84-7.5-.62-15-.62t-15 .31q-7.5.31-15 1.54v-178.93L416-532.31 150-726.46v364.15q0 5.39 3.46 8.85t8.85 3.46h329.54q-1.23 7.5-1.54 15-.31 7.5-.31 15t.62 15q.61 7.5 1.84 15H162.31Zm29.53-480L416-605.69 646.93-770H191.84ZM150-350V-770v420Z"/></svg>
                    VALIDER ET ENVOYER
                </button>

            </form>

        </div>

        

    </div>

</body>
